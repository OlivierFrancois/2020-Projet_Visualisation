<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de données</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w-75 mx-auto bg-light p-1">

        <h1 class="ml-5">Visualisation de données</h1>
        <div class="mx-auto" id="date-container"></div>
        
        <h2>Saturation des services de réanimation en France</h2>
            <div class="d-flex justify-content-center btn-group" role="group" aria-label="Basic example">
                <button id="previous-day" type="button" class="w-25 btn btn-info">Précédent</button>
                <input class="btn btn-outline-info w-50" type="date" min="2020-03-18" max="2020-12-09" id="change-date">
                <button id="next-day" type="button" class="w-25 btn btn-info">Suivant</button>
            </div>
        <!-- Global Data -->
        
        <div class="d-flex justify-content-center border border-top-0 border-info">
            <div class="bg-white border border-top-0" id="container-global-data"></div>
        </div>

    </main>

    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
